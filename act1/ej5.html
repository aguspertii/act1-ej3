<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numero;
        numero = prompt("Ingrese un numero");

        if (numero > 0) {
            alert("El numero ingresado es positivo");
        }
        else {
            alert("El numero ingresado es negativo");
        }
    </script>
</body>

</html>
